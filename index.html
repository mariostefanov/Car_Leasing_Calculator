<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Leasing Calculator</h1>
        <div class="form-container">
            <div class="left-column">
                <div class="form-group">
                    <label for="car-type">Car Type:</label>
                    <select id="car-type">
                        <option value="new">Brand New</option>
                        <option value="used">Used</option>
                    </select>
                </div>
                <div class="form-group car-value">
                    <label for="car-value">Car Value (€10,000 - €200,000):</label>
                    <input type="number" id="car-value" min="10000" max="200000" step="1000">
                    <input type="range" id="car-value-range" min="10000" max="200000" step="1000">
                </div>
            </div>
            <div class="right-column">
                <div class="form-group ">
                    <label for="lease-period">Lease Period (12 - 60 months)</label>
                    <input type="number" id="lease-period" min="12" max="60" step="12">
                    <input type="range" id="lease-period-range" min="12" max="60" step="12">
                </div>
                <div class="form-group">
                    <label for="down-payment">Down Payment (10% - 50%)</label>
                    <input type="number" id="down-payment-input" min="10" max="50" step="5">
                    <input type="range" id="down-payment" min="10" max="50" step="5">
                </div>
            </div>
        </div>
        <hr>
        <h2>Leasing Details</h2>
        <div class="results">
            <div>
                <p>Leasing Cost: <span id="leasing-cost">€0</span></p>
                <p>Down Payment: <span id="down-payment-amount">€0</span> (<span id="down-payment-percent">0%</span>)</p>
            </div>
            <div>
                <p>Monthly Installment: <span id="monthly-installment">€0</span></p>
                <p>Interest Rate: <span id="interest-rate">0%</span></p>
            </div>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
